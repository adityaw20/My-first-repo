<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task3.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>

        <ul id="taskList"></ul>
    </div>
    <script src="task3js.js"></script>
</body>
</html>
