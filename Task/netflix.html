<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      color: #e50914;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .movie-card {
      width: 200px;
      margin: 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid #e50914;
    }

    .movie-card h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    footer {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Netflix Clone</div>
  </header>

  <main>
    <div class="movie-container">
      <div class="movie-card">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>LEFT</h3>
      </div>

      <div class="movie-card">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>REBEL MOON</h3>
      </div>

      <div class="movie-card">
        <img src="movie3.jpg" alt="Movie 3">
        <h3>Hi NANNA</h3>
      </div>

      <div class="movie-card">
        <img src="movie4.jpg" alt="Movie 4">
        <h3>SALAAR</h3>
      </div>

      <!-- Second row of movie cards -->
      <div class="movie-card">
        <img src="movie5.jpg" alt="Movie 5">
        <h3>JOHN WICK 4</h3>
      </div>

      <div class="movie-card">
        <img src="movie6.jpg" alt="Movie 6">
        <h3>ANIMAL</h3>
      </div>

      <div class="movie-card">
        <img src="movie7.jpg" alt="Movie 7">
        <h3>SAM BAHADUR</h3>
      </div>

      <div class="movie-card">
        <img src="movie8.jpg" alt="Movie 8">
        <h3>LEO</h3>
      </div>

      <!-- Add more movie cards as needed -->

    </div>
  </main>

  <footer>
    &copy; 2024 Netflix Clone. All rights reserved.
  </footer>
</body>
</html>
