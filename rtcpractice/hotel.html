<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking</title>
</head>
<body>
    <h1>Aditya Lodging</h1>
    <hr/>
    <form>
        <img src="hotel.png" height="100"><br/><br/>
        <h3>Hotel Reservation</h3>
        <label for="name">Your Name</label><br/>
        <input type="text" placeholder="Full Name" required  id="name "/>
        <br/><br/>

        <label for="email">Your Email</label><br/>
        <input type="email" placeholder="johnsnow@got.com" required  id="email"/>
        <br/><br/>
        
        <label for="num">Your Mobile No.</label><br/>
        <input type="text" placeholder="9825154354" required  id="num"/>
        <br/><br/>

        <label for="adults">Adults</label> <br/>
        <input type="number" id="adults"/>
        <br/><br/>

        <label for="child">Childrens</label> <br/>
        <input type="number" id="child"/>
        <br/><br/>

        <label for="cint">Check-in-Date:</label>
        <input type="date" id="cint"/> 
        
        ---<label for="cot">Check-out-Date:</label>
        <input type="date" id="cot"/>
        <br/><br/>

        <label for="room">Select Room Type</label><br/>
        <select  id="room">
            <option>Ac</option>
            <option>Non-Ac</option>
            <option>Combine</option>
        </select>
        <br/><br/>

        <button type="submit">Book Your Room</button>
        <br/><br/>
        <hr/>
    </form>
    
</body>
</html>
